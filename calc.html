</head>

<body>
	<ul class="navigation">
		<li class="nav"><a href="./home.html"><img class="nav" src="./assets/imgs/favicon.ico" alt="favicon" style="height: 25px; width: 25px;"></a></li>

	<!-- everything on the page except the navigation -->
	<div class="content">
		<p>To print the page click on button</p>
		<button type="button" onclick="window.print()">Print!</button>
		<div id="result" class="result"></div>
		<div id="calc" class="calc">
			<div class="grid-container">
				<div class="grid-item" onclick="createString('0')">0</div>
				<div class="grid-item" onclick="createString('+')">+</div>
				<div class="grid-item" onclick="createString('-')">-</div>
				<div class="grid-item" onclick="clearString('C')">C</div>
				<div class="grid-item" onclick="createString('1')">1</div>
				<div class="grid-item" onclick="createString('2')">2</div>
				<div class="grid-item" onclick="createString('3')">3</div>
				<div class="grid-item" onclick="createString('*')">*</div>
				<div class="grid-item" onclick="createString('4')">4</div>
				<div class="grid-item" onclick="createString('5')">5</div>
				<div class="grid-item" onclick="createString('6')">6</div>
				<div class="grid-item" onclick="createString('/')">/</div>
				<div class="grid-item" onclick="createString('7')">7</div>
				<div class="grid-item" onclick="createString('8')">8</div>
				<div class="grid-item" onclick="createString('9')">9</div>
				<div class="grid-item" onclick="createString('=')">=</div>
			</div>
		</div>


	</div>
	<script src="./assets/JS/calculator.js"></script>
</body>
</html>
